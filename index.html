<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toDoList">

            <div class="heading flex">
                <h2>To-Do List</h2>
                <img src="./Image/icon.png" alt="">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Add your task" id="inputField">
                <button id="add">Add</button>
            </div>

            <ul class="items checked"> </ul>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>

</html>
